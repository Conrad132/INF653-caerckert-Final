<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US States API</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h1>Welcome to the US States REST API</h1>
  <p>This API provides data about US States, including static information and dynamic fun facts stored in MongoDB.</p>

  <button onclick="fetchStates()">List All States</button>
  <ul id="stateList"></ul>

  <script>
    async function fetchStates() {
      const res = await fetch('/states');
      const states = await res.json();
      const ul = document.getElementById('stateList');
      ul.innerHTML = '';
      states.forEach(state => {
        const li = document.createElement('li');
        li.textContent = `${state.state} (${state.code}) - Capital: ${state.capital_city}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
